<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>

<h1>Table</h1>

<h2>Simple</h2>
<table border="2px" width="100%">
	<thead>
		<tr>
			<th>S.N</th>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>Hari</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Shyam</td>
		</tr>
	</tbody>
</table>

<h2>Colspan Table</h2>
<table border="1px" width="100%">
	<tr>
		<th>Name</th>
		<th colspan="2">Phone</th>
	</tr>
	<tr>
		<td>Hari</td>
		<td>985289384</td>
		<td>981619384</td>
	</tr>
</table>

<h2>Rowspan Table</h2>
<table border="1px" width="100%">
	<tr>
		<th>Name</th>
		<td>Hari</td>
	</tr>
	<tr>
		<th rowspan="2">Phone</th>
		<td>985289384</td>
	</tr>
	<tr>
		<td>981619873</td>
	</tr>
</table>

</body>
</html>
